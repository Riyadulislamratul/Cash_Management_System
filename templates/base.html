<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cash Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    {% if user.is_authenticated %}
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="{% url 'dashboard' %}" class="flex items-center space-x-2">
                            <i class="fas fa-wallet text-2xl text-blue-600"></i>
                            <span class="text-xl font-bold text-gray-800">Cash Manager</span>
                        </a>
                    </div>
                    <div class="flex items-center space-x-8">
                        <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-blue-600 transition">
                            <i class="fas fa-home mr-1"></i>Dashboard
                        </a>
                        <a href="{% url 'cash_list' %}" class="text-gray-600 hover:text-green-600 transition">
                            <i class="fas fa-plus-circle mr-1"></i>Add Cash
                        </a>
                        <a href="{% url 'expense_list' %}" class="text-gray-600 hover:text-red-600 transition">
                            <i class="fas fa-minus-circle mr-1"></i>Expenses
                        </a>
                        <div class="relative group">
                            <button class="text-gray-600 hover:text-gray-900 transition flex items-center space-x-2">
                                <i class="fas fa-user-circle text-2xl"></i>
                                <span>{{ user.first_name|default:user.username }}</span>
                            </button>
                            <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden group-hover:block">
                                <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    {% endif %}

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
            {% for message in messages %}
                <div class="p-4 rounded-lg mb-4 {% if message.tags %}bg-{{ message.tags }}-100 text-{{ message.tags }}-700 border border-{{ message.tags }}-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
                    <div class="flex items-center space-x-3">
                        <i class="fas {% if 'error' in message.tags %}fa-exclamation-circle{% elif 'success' in message.tags %}fa-check-circle{% else %}fa-info-circle{% endif %}"></i>
                        <span>{{ message }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-gray-600">
                <p>&copy; 2026 Cash Manager. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
