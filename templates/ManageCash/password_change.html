{% extends 'base.html' %}

{% block title %}Change Password - Cash Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-violet-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-violet-500/30">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Change Password</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Ensure your account is using a strong password</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="old_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Current Password
                </label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="old_password" name="old_password" required
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 dark:focus:ring-violet-400 focus:border-transparent transition-all"
                        placeholder="Enter your current password">
                </div>
            </div>

            <div>
                <label for="new_password1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    New Password
                </label>
                <div class="relative">
                    <i class="fas fa-key absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="new_password1" name="new_password1" required minlength="8"
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 dark:focus:ring-violet-400 focus:border-transparent transition-all"
                        placeholder="Enter new password">
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Must be at least 8 characters long</p>
            </div>

            <div>
                <label for="new_password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Confirm New Password
                </label>
                <div class="relative">
                    <i class="fas fa-check-circle absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="new_password2" name="new_password2" required minlength="8"
                        class="w-full pl-12 pr-4 py-3 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 dark:focus:ring-violet-400 focus:border-transparent transition-all"
                        placeholder="Confirm new password">
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <a href="{% url 'dashboard' %}" 
                    class="flex-1 py-3 px-4 bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-gray-300 font-semibold rounded-xl hover:bg-gray-200 dark:hover:bg-slate-600 transition-all text-center">
                    Cancel
                </a>
                <button type="submit" 
                    class="flex-1 py-3 px-4 bg-gradient-to-r from-violet-600 to-purple-600 text-white font-semibold rounded-xl hover:from-violet-700 hover:to-purple-700 transition-all shadow-lg shadow-violet-500/30">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
